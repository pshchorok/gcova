<body>
    <div id="mbox">
        <div class="part">
            <h2>GCOVA MOBILE WEB</h2>
            <p>프로젝트 진행자 : 박시현</p>
            <p class="txt">CONCEPT</p>
            <p>기존의 지코바 웹사이트는 PC환경 중심으로 반응형이 지원되지 않았으며, 전체적인 퀄리티와 사용성이 낮은 상태였습니다. 이를 보완하기 위해 지코바 특유의 한국적인 브랜드 감성과 현대적인 디자인을 갖춘 모바일 페이지를 제작하였습니다. 풀페이지 형식과 애니메이션을 적극 활용하여 높은 UI와 사용성이 개선된 웹사이트를 목표로 하였습니다.</p>
            <div class="skill">
                <h3 class="txt">SKILL</h3>
                <ul>
                    <li><img src="./dev_img/ps.png" alt="Photoshop 아이콘"></li>
                    <li><img src="./dev_img/ai.png" alt="Illustrator 아이콘"></li>
                    <li><img src="./dev_img/figma.png" alt="Figma 아이콘"></li>
                    <li><img src="./dev_img/react.png" alt="React 아이콘"></li>
                    <li><img src="./dev_img/html.png" alt="HTML 아이콘"></li>
                    <li><img src="./dev_img/css.png" alt="CSS 아이콘"></li>
                    <li><img src="./dev_img/js.png" alt="JavaScript 아이콘"></li>
                    <li><img src="./dev_img/jquery.png" alt="Jquery 아이콘"></li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="device">
                <span class="time"></span>
                <div id="top">
                    <span class="top_1"></span>
                    <span class="top_2"></span>
                    <span class="top_3"></span>
                </div>
                <iframe src="../mobile/index.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script>
        function updateTime() {
            const timeElement = document.querySelector(".time");
            const now = new Date();

            const hours = String(now.getHours()).padStart(2, "0"); 
            const minutes = String(now.getMinutes()).padStart(2, "0");

            const formattedTime = `${hours}:${minutes}`;
            timeElement.textContent = formattedTime;
            }

            // 매분마다 업데이트
            setInterval(updateTime, 1000);

            updateTime();
    </script>
</body>
