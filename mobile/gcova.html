<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/moblie_dev.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <title>GCOVA</title>
</head>
<body>
    <div id="mbox">
        <div class="part">
            <h2>개인 모바일웹 프로젝트 작업(진행중)</h2>
            <h3>컨셉 : GCOVA MOBILE WEB PROJECT</h3>
            <p>프로젝트 진행자 : 박시현</p>
            <p class="txt">기획의도</p>
            <p>준비중</p>
        </div>
        <div id="main">
            <div class="device">
                <span class="time"></span>
                <div id="top">
                    <span class="top_1"></span>
                    <span class="top_2"></span>
                    <span class="top_3"></span>
                </div>
                <iframe src="../mobile/index.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script>
        function updateTime() {
            const timeElement = document.querySelector(".time");
            const now = new Date();

            const hours = String(now.getHours()).padStart(2, "0"); 
            const minutes = String(now.getMinutes()).padStart(2, "0");

            const formattedTime = `${hours}:${minutes}`;
            timeElement.textContent = formattedTime;
            }

            // 매분마다 업데이트
            setInterval(updateTime, 1000);

            updateTime();
    </script>
</body>
</html>
